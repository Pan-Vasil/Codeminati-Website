                </a>
                <button
                    class="navbar-toggler"

                    data-toggle="collapse"
                    data-target="#links"

                </button>
                <div id="links" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li
                            style="font-size: larger;"
                            class="nav-item dropdown active mr-5 p-2 rounded"

        <!-- FORM -->
        <div class="container mt-5">
            <h3 class="text-center">Συμπλήρωσε την φόρμα με το e-mail σου</h3>
            <h3 class="text-center">
                Και βοήθησε στο έργο μας στέλνοντας πηγές,
            </h3>
            <h3 class="text-center">
                που θες να κοινοποιήσουμε...
            </h3>
        </div>
        <div class="container">
            <form action="" method="">
                <div class="form-group mt-5">
                    <label
                        id="label-1"
                        class="form-label text-center"
                        for="username"
                        >E-mail</label
                    >
                    <input
                        id="username"
                        class="form-control"
                        type="email"
                        aria-describedby="emailHelp"
                        required
                    />
                    <label
                        id="label-2"
                        for="textarea"
                        class="form-label mt-5 text-center"
                    >
                        Το μήνυμά σου</label
                    >
                    <textarea
                        class="form-control"
                        required
                        rows="4"
                        name="textarea"
                        id="textarea"
                    ></textarea>
                    <button
                        class="text-center mt-5 m-auto d-block btn btn-primary"
                        type="submit"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
